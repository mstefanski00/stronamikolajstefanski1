    <div class="content">
      <form action="#" method="post">
        <label for="email">E-mail:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Podaj swój e-mail"
        />

        <label for="temat">Temat wiadomości:</label>
        <select id="temat" name="temat">
          <option value="1">Ogólne zapytania</option>
          <option value="2">Wydarzenia i newsy</option>
          <option value="3">Zgłoszenia błędów</option>
        </select>

        <label for="wiadomosc">Wiadomość:</label>
        <textarea
          id="wiadomosc"
          name="wiadomosc"
          rows="4"
          placeholder="Wpisz wiadomość"
        ></textarea>

        <button type="submit" class="custom-button">Wyślij</button>
      </form>
    </div>
